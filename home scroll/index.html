    <style>
      /* Styles for mobile view */
      @media only screen and (max-width: 480px) {
        .cardmainContainer {
          display: flex;
          flex-direction: column;
          gap: 2px;
          overflow-x: scroll;
          margin-top: 20px;
          margin-left: 10px;
          margin-right: 10px;
        }

        .card1 {
          display: grid;
          grid-auto-flow: column;
          gap: 3px;
          width: 100%;
        }

        .card {
          width: 70px !important;
          height: 70px !important;
        }
      }

      /* Styles for other screen sizes (optional) */
      @media only screen and (min-width: 500px) {
        .cardmainContainer,
        .card1,
        .card {
          display: none; /* Hide the elements for larger screens */
        }
      }
      /* mobile menu */
      /* Styles for mobile view */
      @media only screen and (max-width: 480px) {
        .mobile-menu {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: #f0f0f0; /* Adjust as needed */
          padding: 10px;
          box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for visual effect */
          z-index: 1000; /* Ensure it appears above other content */
          display: flex;
          justify-content: space-around; /* Adjust alignment of menu items */
        }

        .mobile-menu-item {
          color: #333;
          font-size: 14px;
          padding: 5px 10px;
          border-radius: 5px;
          background-color: #fff;
          text-decoration: none;
        }

        /* Example styles for active menu item */
        .mobile-menu-item.active {
          background-color: #007bff; /* Active item background color */
          color: #fff; /* Active item text color */
        }
      }

      /* Styles for other screen sizes (optional) */
      @media only screen and (min-width: 500px) {
        .mobile-menu {
          display: none; /* Hide the menu for larger screens */
        }
      }
    </style>
